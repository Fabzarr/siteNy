                            ${vin.variants && vin.variants.length > 0 ?

        // Ouvrir modal d'ajout
        function openAddVinModal() {

        // Supprimer une ligne de variant
        function removeVariantRow(button) {

        // Modifier un vin
        function editVin(id) {
            const vin = vins.find(v => v.id === id);
            if (!vin) return;

            editingVinId = id;
            document.getElementById('modalTitle').textContent = 'Modifier le Vin';
            
            // Remplir le formulaire
            document.getElementById('vinNom').value = vin.nom;
            document.getElementById('vinOrigine').value = vin.origine_vin || '';
            document.getElementById('vinType').value = vin.type_vin || '';
            document.getElementById('vinDescription').value = vin.description || '';
            document.getElementById('vinPhoto').value = vin.photo_url || '';
            
            // Remplir les variants
            document.getElementById('variantsContainer').innerHTML = '';
            vin.variants.forEach(variant => addVariantRow(variant));
            
            if (vin.variants.length === 0) {
                addVariantRow(); // Ajouter une ligne vide si aucun variant
            }
            
            document.getElementById('vinModal').style.display = 'block';
        }

        // Fonction pour soumettre le formulaire (appel√©e par le bouton Enregistrer)
        async function submitVinForm() {
            // Appeler directement la fonction de soumission au lieu d'utiliser dispatchEvent
            await handleVinFormSubmit();

        // Fonction de gestion de soumission du formulaire
        async function handleVinFormSubmit() {
            const nom = document.getElementById('vinNom').value.trim();
            const origine_vin = document.getElementById('vinOrigine').value;
            const type_vin = document.getElementById('vinType').value;
            const description = document.getElementById('vinDescription').value;
            const photo_url = document.getElementById('vinPhoto').value;
            
            // Validation des champs obligatoires
            if (!nom) {
                alert('‚ùå Le nom du vin est obligatoire!');
                document.getElementById('vinNom').focus();
                return;
            }
            
            if (!origine_vin) {
                alert('‚ùå L\'origine du vin est obligatoire!\n\nVeuillez s√©lectionner le pays d\'origine du vin.');
                document.getElementById('vinOrigine').focus();
                return;
            }
            
            if (!type_vin) {
                alert('‚ùå Le type de vin est obligatoire!\n\nVeuillez s√©lectionner si c\'est un vin rouge, blanc, ros√©, champagne, etc.');
                document.getElementById('vinType').focus();
                return;
            }
            
            console.log('üç∑ Soumission du formulaire pour:', nom);
            console.log('- Type:', type_vin);
            console.log('- Origine:', origine_vin);
            console.log('- editingVinId:', editingVinId);
            
            // R√©cup√©rer les variants
            const variantRows = document.querySelectorAll('.variant-form-item');
            const variants = [];
            
            for (let row of variantRows) {
                const volume_vin = row.querySelector('.variant-volume').value;
                const contenant_vin = row.querySelector('.variant-contenant').value;
                const prix = parseFloat(row.querySelector('.variant-prix').value);
                
                if (volume_vin && contenant_vin && prix && prix > 0) {
                    variants.push({ volume_vin, contenant_vin, prix });
                }
            }
            
            if (variants.length === 0) {
                alert('‚ùå Veuillez ajouter au moins un format valide!\n\n' + 
                      'Chaque format doit avoir:\n' +
                      '‚Ä¢ Un volume (ex: 75cl, 14cl)\n' +
                      '‚Ä¢ Un contenant (ex: Bouteille, Verre)\n' +
                      '‚Ä¢ Un prix valide (sup√©rieur √† 0)');
                return;
            }
            
            const vinData = {
                nom,
                origine_vin,
                type_vin,
                description,
                photo_url,
                categorie_id: categorieVinsId,
                variants
            };
            
            console.log('üì§ Donn√©es envoy√©es:', JSON.stringify(vinData, null, 2));
            
            try {
                const url = editingVinId 
                    ? `/admin-nyc-2024-secret/api/admin/vins/${editingVinId}`
                    : '/admin-nyc-2024-secret/api/admin/vins';
                
                const method = editingVinId ? 'PUT' : 'POST';
                
                console.log(`üì° Envoi ${method} vers ${url}`);
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(vinData)
                });
                
                console.log('üì• R√©ponse re√ßue:', response.status, response.statusText);
                
                if (response.ok) {
                    const responseData = await response.text();
                    console.log('‚úÖ Succ√®s! R√©ponse:', responseData);
                    
                    closeVinModal();
                    
                    // Attendre un peu puis rafra√Æchir agressivement
                    setTimeout(async () => {
                        console.log('üîÑ Rafra√Æchissement forc√©...');
                        await loadVins();
                        
                        // Double v√©rification
                        setTimeout(async () => {
                            console.log('üîÑ Double v√©rification...');
                            await loadVins();
                        }, 500);
                    }, 200);
                    
                    const action = editingVinId ? 'modifi√©' : 'cr√©√©';
                    alert(`Vin ${action} avec succ√®s!`);
                    console.log(`Wine ${action} successfully: ${nom}`);
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur HTTP:', response.status, errorText);
                    let errorMessage;
                    try {
                        const errorObj = JSON.parse(errorText);
                        errorMessage = errorObj.error || errorObj.message || 'Erreur inconnue';
                    } catch (e) {
                        errorMessage = errorText || `Erreur HTTP ${response.status}`;
                    }
                    console.error('API Error:', errorMessage);
                    alert('Erreur: ' + errorMessage);
                }
            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                alert('Erreur lors de l\'enregistrement: ' + error.message);
            }
        }

        // Gestion du formulaire
        document.getElementById('vinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleVinFormSubmit();
        });
